<body>
    
    <div class="container" data-aos="zoom-in" >
        <div class="row">
            <h3 class="text-center"> Atualizar Dados </h3>
            <hr />
            <div class="formcadast">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Nome</label>
                        <input type="text" class="form-control" id="Nome" [(ngModel)]="aluno.nome"
                            name="nome">
                    </div>

                    <div class="form-group">
                        <label> Cpf</label>
                        <input type="number" class="form-control" id="cpf" [(ngModel)]="aluno.cpf"
                            name="cpf">
                    </div>

                   <div class="form-group">
                        <label> Idade</label>
                        <input type="text" class="form-control" id="idade" [(ngModel)]="aluno.idade"
                            name="idade">
                    </div>

                    <div class="form-group">
                        <label> Sexo</label><br>
                        <input type="text" class="form-control" id="sexo" [(ngModel)]="aluno.sexo"
                        name="sexo">
                        <!--<select class="select" >
                            <option value=""></option>
                            <option value="masculino " >masculino</option>
                            <option value="feminino">feminino</option>
                        </select>-->
                       
                       
                    </div>

                    <div class="form-group">
                        <label> Telefone</label>
                        <input type="text" class="form-control" id="telefone" [(ngModel)]="aluno.telefone"
                            name="telefone">
                    </div>

                    <div class="form-group">
                        <label> Email</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="aluno.email"
                            name="email">
                    </div>


                    
                    <br />
                    <button class="btn btn-success bg-primary" type="submit" click="validaEmail()"> Atualizar </button>

                </form>
            </div>
        </div>
 
    </div>
</body>

<script>
    function validarEmail(email) {
      var re = /^[a-zA-Z0-9][a-zA-Z0-9\._-]+@([a-zA-Z0-9\._-]+\.)[a-zA-Z-0-9]{2,3}/;
      if( !er.exec(email) )
  {
      jQuery('#retorno_capta').html('Email inv√°lido!');
     
      return false;
  
  }

}
</script>
