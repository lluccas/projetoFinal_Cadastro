<body >


  <div class="container" data-aos="zoom-in" >
    
  <div class="row">
      
          <div class="row">
              <h3 class="text-center"> Cadastrar Aluno </h3>
              <hr />
              <div  class="formcadast">
                  <form #f="ngForm"  >
                      <!--(ngSubmit)="onSubmit()"-->
                      <div class="form-group">
                          <label> Nome</label>
                          <input type="text" class="form-control" id="nome" [(ngModel)]="aluno.nome"
                              name="nome" required>
                      </div>

                      <div class="form-group">
                        <label> Cpf</label>
                        <input type="number" class="form-control" id="cpf" [(ngModel)]="aluno.cpf"
                            name="nome" required>
                    </div>

  
                      <div class="form-group">
                          <label> Idade</label>
                          <input type="number" class="form-control" id="idade" [(ngModel)]="aluno.idade"
                              name="idade" required="">
                      </div>
  
                      <div class="form-group">
                          <label> Sexo</label><br>
                          <input type="text" class="form-control" id="sexo" [(ngModel)]="aluno.sexo"
                          name="sexo" required>
                          <!--<select class="select" >
                              <option value=""></option>
                              <option value="masculino " >masculino</option>
                              <option value="feminino">feminino</option>
                          </select>-->
                         
                      </div>
  
                      <div class="form-group">
                          <label> Telefone</label>
                          <input type="number" class="form-control" id="telefone" [(ngModel)]="aluno.telefone"
                              name="telefone" required>
                      </div>
                      
  
                      <div class="form-group">
                          <label> Email</label>
                          <input  type="email" class="form-control" id="email" [(ngModel)]="aluno.email"
                              name="email" required ngModel="validarEmail()">
                              
                      </div>
  
                    
  
                      <br />
                      <button class="btn btn-success bg-primary" [disabled]="!f.valid" click ="validaEmail()" (click)="saveAluno()"  >Cadastrar</button>
  
                  </form>
              </div>
          </div>
      </div>
  </div>
  
  
  </body>

  <script>
      function validarEmail(email) {
        var re = /^[a-zA-Z0-9][a-zA-Z0-9\._-]+@([a-zA-Z0-9\._-]+\.)[a-zA-Z-0-9]{2,3}/;
        if( !er.exec(email) )
	{
		jQuery('#retorno_capta').html('Email inv√°lido!');
       
		return false;
	
    }
  
}
  </script>
