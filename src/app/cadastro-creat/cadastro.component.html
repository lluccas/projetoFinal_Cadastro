

<body>


    <div class="container" data-aos="zoom-in">

        <div class="row">

            <div class="row">
                <h3 class="text-center"> Cadastrar Aluno </h3>
                <hr />
                <div class="formcadast">
                    <form #f="ngForm">
                        <!--(ngSubmit)="onSubmit()"-->
                        <div class="form-group">
                            <label> Nome</label>
                            <input type="text" class="form-control" placeholder="Digite o seu nome complte" id="nome" [(ngModel)]="aluno.nome" name="nome"
                                required>
                        </div>

                        <div class="form-group">
                            <label> Cpf</label>
                            <input type="text" class="form-control" placeholder="Digite seu CPF Ex.xxx.xxx.xxx-xx" id="cpf" [(ngModel)]="cpft" name="Cpf"
                                required>
                        </div>


                        <div class="form-group">
                            <label> Idade</label>
                            <input type="number" class="form-control" placeholder="Digite sua idade" id="idade" [(ngModel)]="aluno.idade" name="idade"
                                required="">
                        </div>

                        <div class="form-group">
                            <label> Sexo</label><br>
                            <input type="text" class="form-control" placeholder="Digite seu sexo" id="sexo" [(ngModel)]="aluno.sexo" name="sexo"
                                required>
                            <!--<select class="select" >
                              <option value=""></option>
                              <option value="masculino " >masculino</option>
                              <option value="feminino">feminino</option>
                          </select>-->

                        </div>

                        <div class="form-group">
                            <label> Telefone</label>
                            <input type="number" class="form-control" placeholder="Digite seu telegone Ex.(xx)xxxxx-xxxx" id="telefone" [(ngModel)]="aluno.telefone"
                                name="telefone" required>
                        </div>


                        <div class="form-group">
                            <label> Email</label>
                            <input type="email" class="form-control" placeholder="Digite seu email Ex. xxxxx@xxx.xxx" id="email" [(ngModel)]="emailt" name="email"
                                required ngModel="validarEmail()">

                        </div>



                        <br />
                        <button class="btn btn-success bg-primary" [disabled]="!f.valid" (click)="saveAluno()">Cadastrar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>


</body>
